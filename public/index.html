<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS/HTML Workshop with Drivy</title>
    <style type="text/css">
</style>
  </head>
  <body>
    <h1> Welcome To Drivy !</h1>
     <div id="moncadre">
    <div id="car">
      <input class="form_car model" type="text" placeholder="Car model"/><br/>
      <input class="form_car price-by-day" type="number" placeholder="Price by day"/><br/>
      <input class=" form_car price-by-km" type="number" placeholder="Price by km"/><br/>
    </div>
    <div id="rental">
      <input class="form_rental begin" type="date" placeholder="Rental begin date"/><br/>
      <input class="form_rental end" type="date" placeholder="Rental end date"/><br/>
      <input class="form_rental distance" type="number" placeholder="Distance in km"/><br/>
      <input class="form_rental option" type="checkbox" placeholder="Deductible option"/><br/>
    </div>
    <button id="compute">Compute</button>
    <div id="actors"></div>
    <script id="template" type="x-tmpl-mustache">
      {{#actors}}
        <div class="actor">
          <span>{{who}}</span>
          <span>{{type}}</span>
          <span>{{amount}}</span>
        </div>
      {{/actors}}
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
    <script src="drivy.js"></script>
    <script src="index.js"></script>
    </div>
  </body>
</html>
